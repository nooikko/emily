name: Run Tests on PR

on:
  pull_request:
    branches:
      - master 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' 

      - name: Install dependencies
        run: pnpm ci

      - name: Run tests
        run: pnpm test